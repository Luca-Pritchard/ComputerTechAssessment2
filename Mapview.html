<!DOCTYPE html>
<html>
  
<head>
    <title>Map with Markers</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map { height: 880px; }
    </style>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
    
      #map {
        position: absolute;
        top: 50px; 
        left: 0;
        right: 0;
        bottom: 0;
      }
    
      .top-bar {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 30px;
        background-color: #f8f8f8;
        z-index: 1000;
        padding: 10px;
      }
    
      .top-bar button {
        padding: 3px 40px;
        font-size: 15px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
    </style>
      </head>
      <body>
      <div class="top-bar">
          <button onclick="window.location.href='Listview.html'" style="padding: 3px 40px; font-size: 15px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">List View</button>
        </div>
        <div id="map"></div>
        
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
                integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
                crossorigin="">
        </script>
<body>
    <div id="map"></div>
    <script>
        // Updated coordinates to center the map over North Sydney
        var map = L.map('map').setView([-33.74, 151.10], 11);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        var cheapPlaces = [
            { name: "Place 1", coords: [-33.713934, 151.08487]},
            { name: "Place 2", coords: [-33.8945, 151.1828]},
            { name: "Place 3", coords: [-33.612826, 151.138754]}
        ];

        cheapPlaces.forEach(function(place) {
            L.marker(place.coords).addTo(map)
                .bindPopup(place.name);
        });
    </script>
</body>
</html>
