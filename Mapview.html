<!DOCTYPE html>
<html>
<head>
    <title>LiveLite</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        
        #map {
            position: absolute;
            top: 50px; 
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%; 
            height: calc(100% - 50px); 
            background-color: #e0e0e0; /* Added background color for debugging */
        }

        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 30px;
            background-color: #f8f8f8;
            z-index: 1000;
            padding: 10px;
        }

        .top-bar button {
            padding: 3px 40px;
            font-size: 15px;
            font-family: 'Segoe UI', Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <button onclick="window.location.href='Listview.html'">List View</button>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <div id="map"></div>
    <script>
        var map = L.map('map').setView([-33.74, 151.10], 11);

L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);

        var cheapPlaces = [
            { name: "Ronaldo + Co. Cooking", coords: [-33.713918, 151.084837]},
            { name: "Wingboy Newtown", coords: [-33.8945, 151.1828]},
            { name: "Coho Berowra", coords: [-33.612826, 151.138754]}
        ];

        cheapPlaces.forEach(function(place) {
            L.marker(place.coords).addTo(map)
                .bindPopup(place.name);
        });
    </script>
</body>
</html>
