<!DOCTYPE html>
<html>
<head>
  <title>LiveLite</title>
  <link rel="icon" type="image/x-icon" href="LiveLiteLogo.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
  <style>
    #map {
      height: 1080px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
          crossorigin="">
  </script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    var map = L.map('map').setView([-33.681782, 151.12587], 10);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    var SurveycorpIcon = L.icon({
      iconUrl: 'LiveLiteLogo.png', // Make sure this path is correct and accessible
      shadowUrl: 'leaf-shadow.png', // Optional: remove if not needed or missing

      iconSize:     [38, 95],
      iconAnchor:   [22, 94],
      popupAnchor:  [-3, -76]
    });

    var marker = L.marker([-33.612826, 151.138754], {icon: SurveycorpIcon}).addTo(map);
    marker.bindPopup("<b>COHO BEROWRA</b><br>Locally owned cafe").openPopup();
  });
</script>
  </script>
</body>
</html>
